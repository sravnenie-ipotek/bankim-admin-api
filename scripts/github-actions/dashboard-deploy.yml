# GitHub Actions Workflow for Dashboard Deployment
# Place this in .github/workflows/deploy.yml in bankim-admin-dashboard repository

name: Deploy Dashboard to SSH Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Tests (if available)
      run: npm test || echo "No tests configured"
      
    - name: Build Application  
      run: npm run build
      
    - name: Deploy to SSH Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          cd /var/www/bankim/dashboard/
          git pull origin main
          npm install
          npm run build
          cp -r dist/* mainapp/
          pm2 reload bankim-dashboard
          echo "‚úÖ Dashboard deployed successfully"
          
    - name: Health Check
      run: |
        sleep 10
        curl -f http://${{ secrets.SSH_HOST }}:3002 && echo "‚úÖ Dashboard is healthy" || echo "‚ö†Ô∏è Dashboard health check failed"
        
    - name: Notify Deployment
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "üéâ Dashboard deployment completed successfully!"
        else
          echo "‚ùå Dashboard deployment failed!"
        fi